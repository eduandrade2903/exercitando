<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Exercitando</title>
</head>
<body>
    <!-- Criar um formulário com validações e logo após a validação criar um espaço que contenha todas as informações preenchidas pelo usuário -->
    <form action="..." method="get" id="form">
        <label for="name">Nome: </label>
        <input type="text" name="name" placeholder="digite seu nome" class="name">
        
        <label for="email">E-Mail:</label>
        <input type="text" name="email" placeholder="digite seu e-mail" class="email">

        <label for="senha">Senha: </label>
        <input type="password" name="senha" placeholder="insira a senha" class="senha">

        <label for="confirmaSenha">Confirme sua senha: </label>
        <input type="password" name="confirmaSenha" placeholder="confirme a senha" class="confirmaSenha">

        <input type="submit" value="enviar" class="submit">

    </form>
 
    
</body>
</html>
